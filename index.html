<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Butter Games</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="clickable-row">
        <div class="game-card" data-url="alien-invasion/">
            <div class="left-column">
                <img src="images/alien-invasion-img.png" alt="Alien Invasion Image">
            </div>
            <div class="right-column">
                <h2>Alien Invasion</h2>
                <p>Aliens are approaching humanity's last base on Mars. Fend them off with you giant laser cannon.</p>
            </div>
        </div>
        <div class="game-card" data-url="legend-of-sheeley/">
            <div class="left-column">
                <img src="images/sheeley-img.png" alt="Legend of Sheeley Image">
            </div>
            <div class="right-column">
                <h2>The Legend of Sheeley</h2>
                <p>Fight against Sheeley and his evil master plan in this classic RPG.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
